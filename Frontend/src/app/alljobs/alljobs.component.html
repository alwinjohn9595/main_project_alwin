        <div>
            <h1>Angular HTML Table Example</h1>
            <table>
               <thead>
                  <tr>
                     <th>Company Name</th>
                     <th>Job Role</th>
                     <th>Job Description</th>
                     <th>Skills</th>
                     <th>Experience</th>
                     <th>Job Type</th>
                     <th>Last Date</th>
                  </tr>
               </thead>
               <tbody>
                  <tr *ngFor="let item of jobs">
                     <th>{{ item.cname }}</th>
                     <td>{{ item.jobrole }}</td>
                     <td>{{ item.jobdesc }}</td>
                     <td>{{ item.skill}}</td>
                     <td>{{ item.experience }}</td>
                     <td>{{ item.jobtype}}</td>
                     <td>{{ item.lastdate}}</td>
                     <td>
                        <button type="button" class="btn btn-danger" (click)=apply(item)  >Apply</button>
                        &nbsp;
                        <button type="button" class="btn btn-danger"(click)=view(item) >View  Aplicants</button>
                        &nbsp;
                        <button type="button" class="btn btn-danger"(click)=delete(item._id) >DELETE POST</button>
                     </td>
                  </tr>
               </tbody>
            </table>
         </div>
